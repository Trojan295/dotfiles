<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
        <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
    </its:rules>

    <!-- Replace Helvetica -->
    <match target="pattern">
        <test qual="any" name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
    </match>

    <!-- Replace Times -->
    <match target="pattern">
        <test qual="any" name="family"><string>Times</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto</string></edit>
    </match>

    <!-- Replace Courier -->
    <match target="pattern">
        <test qual="any" name="family"><string>Courier</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto</string></edit>
    </match>

    <!-- Roboto as default serif-sans -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Roboto</string></edit>
    </match>

    <!-- Noto as default serif -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>NotoSerif</string></edit>
    </match>

    <!-- Hack as default monospace -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Hack</string></edit>
    </match>

</fontconfig>
