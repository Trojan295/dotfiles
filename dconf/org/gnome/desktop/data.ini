[input-sources]
sources=[('xkb', 'pl')]

[interface]
cursor-theme='Yaru'
document-font-name='Ubuntu 11'
font-name='Ubuntu 11'
gtk-im-module='gtk-im-context-simple'
gtk-theme='Plata-Noir-Compact'
icon-theme='Tela-dark'
monospace-font-name='MesloLGL Nerd Font 11'
toolkit-accessibility=false

[notifications]
application-children=['slack', 'spotify', 'gnome-control-center', 'zoom', 'org-gnome-evolution', 'org-gnome-nautilus']

[notifications/application/gnome-control-center]
application-id='gnome-control-center.desktop'

[notifications/application/org-gnome-evolution]
application-id='org.gnome.Evolution.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[notifications/application/slack]
application-id='slack.desktop'

[notifications/application/spotify]
application-id='spotify.desktop'

[notifications/application/zoom]
application-id='Zoom.desktop'

[wm/keybindings]
maximize=['']
minimize=@as []
move-to-monitor-down=@as []
move-to-monitor-left=@as []
move-to-monitor-right=@as []
move-to-monitor-up=@as []
move-to-workspace-1=@as []
switch-group=@as []
switch-group-backward=@as []
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-1=@as []
switch-to-workspace-down=@as []
switch-to-workspace-last=@as []
switch-to-workspace-up=@as []
unmaximize=@as []

[wm/preferences]
button-layout='appmenu:close'
